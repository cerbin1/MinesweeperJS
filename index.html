    function plantBombs() {
        for (var i = 0; i < numberOfBombs; i++) {
            while (true) {
                var first = Math.floor(Math.random() * board.length);
                var second = Math.floor(Math.random() * board.length);
                if (!board[first][second]) {
                    board[first][second] = true;
                    console.log(first, second);
                    break;
                }
            }
        }
        fillBoard();
    }

    function fillBoard() {
        for (var i = 0; i < board.length; i++) {
            for (var j = 0; j < board.length; j++) {
                if (i == 0 && j == 0) {
                    leftTopCorner(0, 0);
                }
                else if (i == 0 && j == 8) {
                    rightTopCorner(0, 8);
                }
                else if (i == 8 && j == 0) {
                    leftBottomCorner(8, 0);
                }
                else if (i == 8 && j == 8) {
                    rightBottomCorner(8, 8);
                }
                else if (i == 0 && j > 0 && j < 8) {
                    topEdge(i, j);
                }
                else if (i > 0 && i < 8 && j == 0) {
                    leftEdge(i, j);
                }
                else if (i > 0 && i < 8 && j == 8) {
                    rightEdge(i, j);
                }
                else if (i == 8 && j > 0 && j < 8) {
                    bottomEdge(i, j);
                }
                else {
                    mid(i, j);
                }
            }
        }
        displayAllBombs();
    }

    function floodFill(x, y) {
        if (y < 0) {
            console.log("left border exceeded");
            return;
        }
        if (y > 8) {
            console.log("right border exceeded");
            return;
        }
        if (x < 0) {
            console.log("top border exceeded");
            return;
        }
        if (x > 8) {
            console.log("bottom border exceeded");
            return;
        }
        if (numberOfBombsAdjacentToField[x][y] > 0) {
            console.log("there are bombs nearly");
            return;
        }
        if (document.getElementById(((x).toString() + (y).toString())).style.backgroundColor == "darkgray") {
            console.log("already clicked");
            return;
        }
        document.getElementById(((x).toString() + (y).toString())).style.backgroundColor = "darkGray";
        floodFill(x, y - 1);
        floodFill(x, y + 1);
        floodFill(x + 1, y);
        floodFill(x - 1, y);
        floodFill(x - 1, y - 1);
        floodFill(x - 1, y + 1);
        floodFill(x + 1, y - 1);
        floodFill(x + 1, y + 1);
    }

    function leftTopCorner(x, y) {
        if (board[0][1]) {
            numberOfBombsAdjacentToField[parseInt(x)][parseInt(y)]++;
        }
        if (board[1][0]) {
            numberOfBombsAdjacentToField[parseInt(x)][parseInt(y)]++;
        }
        if (board[1][1]) {
            numberOfBombsAdjacentToField[parseInt(x)][parseInt(y)]++;
        }
    }

    function rightTopCorner(x, y) {
